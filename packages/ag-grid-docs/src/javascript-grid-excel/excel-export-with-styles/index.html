<style>
    .greenBackground{
        background-color: #b5e6b5;
    }

    .redFont{
        color: red;
        font-style: italic;
        text-decoration: underline;
    }

    .darkGreyBackground {
        background-color: #888888;
        color: #fff;
    }

    .boldBorders{
        border: 3px solid black !important;
    }

    .notInExcel{
        color: #1b6d85;
    }
    .details > label {
        margin-bottom: 10px;
    }
    .details > label:first-of-type {
        margin-top: 10px;
    }
    .details > label:last-of-type {
        margin-bottom: 0;
    }
    .option {
        display: block;
        margin: 5px 10px 5px 0;
    }
    .grid-wrapper {
        display: flex;
        flex: 1;
        flex-grow: 1;
    }
    .grid-wrapper > div {
        width: 100%;
        height: 100%;
    }
    .container {
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    .columns {
        display: flex;
        flex-direction: row;
    }

<div class="container">
    <div class="columns">
        <div class="column">
            <label class="option">
                <input type="checkbox" id="columnWidth">
                columnWidth =
                <select id="columnWidthValue">
                    <option>100</option>
                    <option>200</option>
                    <option>myColumnWidthCallback</option>
                </select>
            </label>
            <label class="option">
                <input type="checkbox" id="sheetName">
                sheetName =
                <input type="text" id="sheetNameValue" value="custom-name" maxlength="31">
            </label>
            <label class="option">
                <input type="checkbox" id="exportModeXml">
                <span class="option-name">exportMode = "xml"</span>
            </label>
        </div>
        <div class="column" style="margin-left: 30px">
            <label class="option">
                <input type="checkbox" id="suppressTextAsCDATA">
                <span class="option-name">suppressTextAsCDATA</span>
            </label>
            <div class="option">
                <label>
                    <input type="checkbox" id="rowHeight">
                    rowHeight =
                </label>
                <input type="text" id="rowHeightValue" value="30" style="width: 40px;">
            </div>
            <div class="option">
                <label>
                    <input type="checkbox" id="headerRowHeight">
                    headerRowHeight =
                </label>
                <input type="text" id="headerRowHeightValue" value="40" style="width: 40px;">
            </div>
        </div>
    </div>
    <div style="margin: 5px;">
        <label>
            <button onclick="onBtExport()" style="margin: 5px; font-weight: bold;">Export to Excel</button>
        </label>
    </div>
    <div class="grid-wrapper">
        <div id="myGrid" class="ag-theme-balham"></div>
    </div>
</div>
